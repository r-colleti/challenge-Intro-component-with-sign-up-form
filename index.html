<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>

  <main>

    <section class="copySec">

      <h1 class="title">Learn to code by watching others</h1>

      <p class="subTitle">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
      
    </section>

    <section class="formSec">

      <button class="btn_Try"><p><b>Try it free 7 days</b> then $20/mo. thereafter</p></button>

      <section class="formArea">

        <form>
          
          <span>
            <input style="margin: 0 0 20px 0" required="" class="inp" id="firstName" type="text" name="firstName" placeholder="First Name">
            <label for="firstName">First Name cannot be empty</label>
          </span>

          <span>
            <input style="margin: 0 0 20px 0" required="" class="inp" id="lastName" type="text" name="lastName" placeholder="Last Name">
            <label for="lastName">Last Name cannot be empty</label>
          </span>

          <span>
            <input style="margin: 0 0 20px 0" required="" class="inp" id="email" type="email" name="email" placeholder="Email Address">
            <label for="email">Looks like this is not an email</label>
          </span>

          <span>
            <input style="margin: 0 0 20px 0" required="" class="inp" id="password" type="Password" name="password" placeholder="Password">
            <label for="password">Password cannot be empty</label>
          </span>

          <button onclick="validateInp()" type="submit">CLAIM YOUR FREE TRIAL</button>

        </form>

        <p class="formLabel">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>

      </section>
      
    </section>

  </main>

  <script type="text/javascript" src="./script.js"></script>
  
</body>
</html>
